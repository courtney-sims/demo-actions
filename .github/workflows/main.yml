on: [push, workflow_dispatch]

jobs:
  publish-using-pages-action:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare using pages action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Run a build step here if your project requires
      - name: Build command
        run: npx @cloudflare/next-on-pages@1

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        id: publish
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: demo-actions
          directory: .vercel/output/static
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Switch what branch you are publishing to.
          # By default this will be the branch which triggered this workflow
          branch: main
          # Optional: Change the Wrangler version, allows you to point to a specific version or a tag such as `beta`
          wranglerVersion: "3"
      - name: Outputs
        run: |
          echo "ID: ${{ steps.publish.outputs.id }}"
          echo "URL: ${{ steps.publish.outputs.url }}"
          echo "Environment: ${{ steps.publish.outputs.environment }}"
          echo "Alias: ${{ steps.publish.outputs.alias }}"
  publish-using-wrangler-action:
    runs-on: ubuntu-latest
    name: Publish to Cloudflare using wrangler action
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Run a build step here if your project requires
      - name: Build command
        run: npx @cloudflare/next-on-pages@1

      - name: Deploy
        uses: cloudflare/wrangler-action
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "3.81.0"
          command: pages deploy .vercel/output/static --project-name=demo-actions --branch=test
      - name: Outputs
        run: |
          echo "ID: ${{ steps.deploy.outputs.pages-deployment-id }}"
          echo "URL: ${{ steps.deploy.outputs.deployment-url }}"
          echo "Environment: ${{ steps.deploy.outputs.pages-environment }}"
          echo "Alias: ${{ steps.deploy.outputs.pages-deployment-alias-url }}"
